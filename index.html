<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <canvas id="game" class="game"></canvas>
        <div class="blocks">
            <div class="block">
                <h1>JS Game</h1>
                <p>
                    Hi! This is a game, written in vanilla
                    JS. It is a simple pet project that might
                    turn into something bigger.
                </p>
            </div>
            <div class="block">
                <h2>Controls</h2>
                <p class="controls-p">
                    Use <span class="buttonSmall">A</span> and <span class="buttonSmall">D</span> to go left-right, use <span class="buttonSmall">Space</span> to jump.
                </p>
            </div>
            <div class="block">
                <h2>Debugging</h2>
                <label for="fps">FPS</label>
                <input id="fps" name="fps" type="text" disabled>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
